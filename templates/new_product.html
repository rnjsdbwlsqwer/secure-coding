{% extends "base.html" %}
{% block title %}새 상품 등록{% endblock %}
{% block content %}
<h2>상품 등록</h2>
<form method="post">
  <label for="category">카테고리</label>
<input type="text" class="form-control" name="category" id="category" placeholder="예: 전자제품, 도서 등">

  제목: <input type="text" name="title" required><br>
  설명: <br>
  <textarea name="description" rows="4" cols="50" required></textarea><br>
  가격: <input type="text" name="price" required><br>
  <button type="submit">등록하기</button>
</form>
{% endblock %}
