<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔액 충전</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">잔액 충전</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form action="{{ url_for('top_up') }}" method="POST">
        <div class="mb-3">
            <label for="amount" class="form-label">충전 금액</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" step="0.01" placeholder="충전할 금액" required>
        </div>
        <button type="submit" class="btn btn-success">충전하기</button>
        <a href="{{ url_for('get_balance') }}" class="btn btn-secondary">취소</a>
    </form>
</div>
</body>
</html>
