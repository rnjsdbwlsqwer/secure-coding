<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔액 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">현재 잔액</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="alert alert-primary">
        <strong>{{ balance }} 원</strong>
    </div>
    <a href="{{ url_for('top_up') }}" class="btn btn-success">충전하기</a>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">뒤로가기</a>
</div>
</body>
</html>
